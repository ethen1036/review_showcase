<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Showcase</title>
    <!---Font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!---Local stylesheet-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="container">
            <!---Title-->
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>
            <!---Review-->
            <article class="review">
                <div class="img_container">
                    <img src="person-1.jpeg" id="person_img" alt="Reviewer image">
                </div>
                <h4 id="author">Sara jones</h4>
                <p id="job">UX designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque, harum numquam. Doloribus, praesentium perspiciatis officiis sapiente nulla quam aliquid ad.
                </p>
                <!---Previous and next buttons-->
                <div class="button_container">
                    <button class="prev_btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next_btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!---Random button-->
                <button class="random_btn">
                    Surprise me
                </button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
